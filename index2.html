<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Function Example</title>
  </head>
  <body>
    <!-- Input field for user to enter a name -->
    <label for="name">Enter a name:</label>
    <input type="text" id="name" onchange="change()" />

    <!-- Element to display the result -->
    <p id="result"></p>

    <script>
      function change() {
        // Lấy giá trị từ input field có id là "name"
        var doi = document.getElementById("name").value;

        // Kiểm tra nếu giá trị là "sy"
        if (doi == "sy") {
          // Thay thế tất cả chuỗi "sy" bằng "Nhi"
          var replace = doi.replace(/sy/g, "Nhi");

          // Hiển thị kết quả trong phần tử có id là "result"
          document.getElementById("result").innerHTML = "Đúng rồi: " + replace;
        } else {
          // Nếu giá trị không phải là "sy", hiển thị thông báo lỗi
          document.getElementById("result").innerHTML = "Xin lỗi, sai rồi";
        }
      }
    </script>
  </body>
</html>
